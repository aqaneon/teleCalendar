var Cal = function(divId) {

};

// Показать текущий месяц
Cal.prototype.showcurr = function() {
  this.showMonth(this.currYear, this.currMonth);
};

Cal.prototype.getcurr = function() {
  return (this.currMonth + 1)+":"+(this.currYear);
};

// Goes to next month
Cal.prototype.nextMonth = function() {
  if ( this.currMonth == 11 ) {
    this.currMonth = 0;
    this.currYear = this.currYear + 1;
  }
  else {
    this.currMonth = this.currMonth + 1;
  }
  this.showcurr();
  let period = (this.currMonth+1)+':'+this.currYear;  
  fillCalendar(dt,period);
};

// Goes to previous month
Cal.prototype.previousMonth = function() {
  if ( this.currMonth == 0 ) {
    this.currMonth = 11;
    this.currYear = this.currYear - 1;
  }
  else {
    this.currMonth = this.currMonth - 1;
  }
  this.showcurr();
};



// Показать месяц (год, месяц)
Cal.prototype.showMonth = function(y, m) {

  var d = new Date()
  // Первый день недели в выбранном месяце 
  , firstDayOfMonth = new Date(y, m, 7).getDay()
  // Последний день выбранного месяца
  , lastDateOfMonth =  new Date(y, m+1, 0).getDate()
  // Последний день предыдущего месяца
  , lastDayOfLastMonth = m == 0 ? new Date(y-1, 11, 0).getDate() : new Date(y, m, 0).getDate();
  var html = '<table>';

  // Запись выбранного месяца и года
  html += '<thead><tr>';
  html += '<td colspan="7">' + this.Months[m] + ' ' + y + '</td>';
  html += '</tr></thead>';


  // заголовок дней недели
  html += '<tr class="days">';
  for(var i=0; i < this.DaysOfWeek.length;i++) {
    html += '<td>' + this.DaysOfWeek[i] + '</td>';
  }
  html += '</tr>';

  // Записываем дни
  var i=1;
  do {

    var dow = new Date(y, m, i).getDay();

    // Начать новую строку в понедельник
    if ( dow == 1 ) {
      html += '<tr>';
    }    
    // Если первый день недели не понедельник показать последние дни предидущего месяца
    else if ( i == 1 ) {
      html += '<tr>';
      var k = lastDayOfLastMonth - firstDayOfMonth+1;
      for(var j=0; j < firstDayOfMonth; j++) {
	    var holiday = "";
	    if(firstDayOfMonth == 6 && k == lastDayOfLastMonth) holiday = " sunday";
        html += '<td class="not-current' + holiday + '">' + k + '</td>';
        k++;
      }
    }
	
	var holiday = "";
	if(dow == 6 || dow == 0) {
		holiday = " sunday";
	}

    // Записываем текущий день в цикл
    var chk = new Date();
    var chkY = chk.getFullYear();
    var chkM = chk.getMonth();
    if (chkY == this.currYear && chkM == this.currMonth && i == this.currDay) {
      html += '<td id="d_' + i + '" class="today' + holiday + '">' + i + '</td>';
    } else {
      html += '<td id="d_' + i + '" class="normal' + holiday + '">' + i + '</td>';
    }
    // закрыть строку в воскресенье
    if ( dow == 0 ) {
      html += '</tr>';
    }
    // Если последний день месяца не воскресенье, показать первые дни следующего месяца
    else if ( i == lastDateOfMonth ) {
      var k=1;
      for(dow; dow < 7; dow++) {
		if(dow == 6 || dow == 5) {
			holiday = " sunday";
		}
        html += '<td class="not-current' + holiday + '">' + k + '</td>';
        k++;
      }
    }

    i++;
  }while(i <= lastDateOfMonth);

  // Конец таблицы
  html += '</table>';

  // Записываем HTML в div
  document.getElementById(this.divId).innerHTML = html;

	});
  
};

// Получить элемент по id
function getId(id) {
  return document.getElementById(id);
}

function parseQuery() {
	//Парсим входящий get параметр
	const queryString = window.location.search;
	const urlParams = new URLSearchParams(queryString);
	let arr = [];

	let matches = urlParams.get('data').match('\\$(\\d{1,})\\$(!.*)');	
	if(matches.length == 3) {
		user_id = matches[1];
		let data_array = matches[2].split("@@");
		
		for(let data of data_array) {
			let matches = data.match("!(.*)!{(.*)}");
			let monthAndYear = matches[1];
			let temp = matches[2].split("|");
			let days = new Map();
			for(let e of temp) {				
				let sp = e.split(":")
				days.set(sp[0],sp[1]);
			}
			arr[monthAndYear] = days;			
		}
		return arr;
	}
	return null;
}

function fillCalendar(arr,period) {
	//Заполняем календарь данными
	if(arr[period] != null)
	{
		let m = arr[period]
		m.forEach(function(value, key){
			$("#d_"+key+"").addClass(style.get(parseInt(value)));
		});
	}
}

<script>
var touchstartX = 0;
var touchstartY = 0;
var touchendX = 0;
var touchendY = 0;

var gesuredZone = document.getElementById('swipe_area');

gesuredZone.addEventListener('touchstart', function(event) {
    touchstartX = event.screenX;
    touchstartY = event.screenY;
}, false);

gesuredZone.addEventListener('touchend', function(event) {
    touchendX = event.screenX;
    touchendY = event.screenY;
    handleGesure();
}, false); 

function handleGesure() {
    var swiped = 'swiped: ';
    if (touchendX < touchstartX) {
        alert(swiped + 'left!');
    }
    if (touchendX > touchstartX) {
        alert(swiped + 'right!');
    }
}
</script>
